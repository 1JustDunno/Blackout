<!DOCTYPE html>
<html>
<head>
  <title>Tools</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Chewy', cursive;
      text-align: center;
    }

    h1 {
      font-size: 100px;
    }
    .text:hover {
      box-shadow:5px 10px 20px #ffffff;
    }
    button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="text" onclick="search()">Blackout Search</button>
  <button class="text" onclick="anim()">2D Animation Editor (Barely Works)</button>
  <script>
    function search() {
    window.location.href = "search.html"
    }
    function anim() {
    window.location.href = "anim.html"
    }
  </script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Get the select element
  var select = document.getElementById("background-select");

  // Set initial background image based on stored preference or default
  var selectedBackground = localStorage.getItem("selectedBackground");
  
  if (selectedBackground) {
    document.body.style.backgroundImage = "url(" + selectedBackground + ")";
    select.value = selectedBackground;
  }

   // Listen for changes in the select element
   select.addEventListener("change", function() {
     var newBackground = this.value;
     document.body.style.backgroundImage = "url(" + newBackground + ")";
     localStorage.setItem("selectedBackground", newBackground);
   });
});

  </script>
</body>
</html>
