<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Games</title>
  <style>
    .button {
      font-size: 16px;
      text-transform: uppercase;
      text-decoration: none;
      display: block;
      border-radius: 10px;
      transition: all .2s;
      border: none;
      font-family: Poppins;
      font-weight: 500;
      color: black;
      background-color: white;
      padding: 1em 2em;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: none;
    }

    .button:active {
      transform: translateY(-1px);
    }

    .button::after {
      content: "";
      display: inline-block;
      height: 100%;
      width: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #fff;
    }

    .button:hover::after {
      transform: scaleX(1.4) scaleY(1.6);
      opacity: 0;
    }

    body {
      background-color: black;
      font-family: sans-serif;
      text-align: center;
    }

    img {
      display: block;
      margin: auto;
      width: 35%;
    }
  </style>
</head>
<body>
  <button class="button" onclick="window.location.href='drift.html'">Drift hunters</button>
  <button class="button" onclick="window.location.href='ovo.html'">OvO</button>
  <button class="button" onclick="window.location.href='hook.html'">Stickman hook</button>
  <button class="button" onclick="window.location.href='granny.html'">Granny</button>
  <button class="button" onclick="window.location.href='tunnel.html'">Tunnel rush</button>
  <button class="button" onclick="window.location.href='subway.html'">Subway Surfers</button>

  <img src="https://i.ibb.co/YcT7bWR/blackout-removebg-preview.png" alt="Image">

  <button class="button" onclick="window.location.href='blackoutverse2.html'">Back</button>
  <button class="button" onclick="window.location.href='blackoutverse4.html'">Next</button>
</body>
</html>
